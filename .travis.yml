addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - libxml2-utils
      - wget
      # Package list from http://bazel.io/docs/install.html
      - pkg-config
      - zip
      - unzip
      - zlib1g-dev
jdk:
  - oraclejdk8

matrix:
  include:
    - scala: 2.11.12
      language: scala
      jdk: openjdk8
      env: PLATFORM=jvm
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" coreJVM/test cli/test doc

    - scala: 2.12.8
      language: scala
      jdk: openjdk8
      env: PLATFORM=jvm
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" coverage coreJVM/test cli/test coverageReport doc && codecov

    - scala: 2.11.12
      language: scala
      jdk: openjdk8
      env: PLATFORM=js
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" coreJS/test

    - scala: 2.12.8
      language: scala
      jdk: openjdk8
      env: PLATFORM=js
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" coreJS/test

    - language: generic
      before_install:
        - wget 'https://github.com/bazelbuild/bazel/releases/download/0.25.2/bazel-0.25.2-installer-linux-x86_64.sh'
        - sha256sum -c .bazel-installer-linux-x86_64.sh.sha256
        - chmod +x bazel-0.25.2-installer-linux-x86_64.sh
        - ./bazel-0.25.2-installer-linux-x86_64.sh --user
        - cp .bazelrc.travis .bazelrc
      script:
        - bazel build //...
        - bazel test --test_output errors //...

install:
 - pip install --user codecov
