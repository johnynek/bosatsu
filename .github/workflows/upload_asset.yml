on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: "coursier/cache-action@v2"
      - name: "install b3sum"
        run: "sudo apt-get update && sudo apt-get install -y b3sum"
      - name: "create c_runtime archive"
        run: |
          set -euo pipefail
          sha="$(git rev-parse HEAD)"
          archive="bosatsu-c-runtime-${sha}.tar.gz"
          tar -czf "${archive}" c_runtime
          hash="$(b3sum "${archive}" | awk '{print $1}')"
          echo "BOSATSU_C_RUNTIME_HASH=blake3:${hash}" >> "$GITHUB_ENV"
          echo "C_RUNTIME_ARCHIVE=${archive}" >> "$GITHUB_ENV"
      - name: "java ${{matrix.java}} setup"
        uses: "olafurpg/setup-scala@v10"
        with:
          java-version: "${{matrix.java}}"
      - name: "build assembly"
        run: |
          sbt ++${{matrix.scala}} cli/assembly
          cp cli/target/scala-3.8.1/bosatsu-cli-assembly-*.jar bosatsu.jar
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./bosatsu.jar
          asset_name: bosatsu.jar
          asset_content_type: application/java-archive
      - name: Upload C Runtime Archive
        id: upload-release-cruntime
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.C_RUNTIME_ARCHIVE }}
          asset_name: ${{ env.C_RUNTIME_ARCHIVE }}
          asset_content_type: application/gzip
    strategy:
      matrix:
        java:
          - '17'
        scala:
          - '3.8.1'
    timeout-minutes: 30
