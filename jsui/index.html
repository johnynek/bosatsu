<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bosatsu UI</title>
    <style>
        /* Container style */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns of equal width */
            grid-template-rows: auto auto; /* Two rows where height is determined by content */
            gap: 10px; /* Space between grid items */
        }

        /* Styles for the text areas to differentiate and meet requirements */
        textarea.codein {
            width: 100%; /* Make textarea take full width of the grid area */
            height: 50em; /* Height as previously discussed */
        }

        textarea.short {
            width: 100%; /* Make textarea take full width of the grid area */
            height: 10em; /* Shorter height */
        }

        /* Styling for grid items for better visualization */
        .grid-item {
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
  </style>
  </head>
  <body>
    <div id="app"></div>

  </body>
</html>
